<!DOCTYPE html>
<html lang="en">
	<head>
			<meta charset="UTF-8">
			<title>Clientes</title>
	</head>
	<body>
		<h1 class="text-center">Inserir cliente</h1>

		<div id="mensagemView"></div>

		<form class="form">
				<div class="form-group">
						<label for="nome">Nome</label>
						<input type="text" id="nome" class="form-control" value="" required/>
				</div>

				<div class="form-group">
						<label for="cpf">Cpf</label>
						<input id="cpf" type="text" class="form-control"  value="" required/>
				</div>

				  <div class="form-group">
						<label for="conta">Conta</label>
						<input type="text" min="1" step="1" id="conta" class="form-control" value="1" required/>
				</div>

				<div class="form-group">
						<label for="saldo">Saldo</label>
						<input id="saldo" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required/>
				</div>
			
				<button class="btn btn-primary" type="submit" onclick="clienteController.inserir(event)">Inserir</button>
		</form>

		<br>
		<br>

		<table>
				<thead>
				<tr>
						<th>NOME</th>
						<th>CPF</th>
				</tr>
				</thead>

				<tbody id="table-body">
					<tr>
					
					</tr>
				</tbody>

				<tfoot>
				</tfoot>
		</table>

		<script src="js/model/conta.js"></script>
		<script src="js/model/cliente.js"></script>
		<script src="js/model/cliente-especial.js"></script>
		<script src="js/model/clientes.js"></script>
		<script src="js/controller/cliente-controller.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
